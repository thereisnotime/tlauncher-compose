<?xml version="1.0" encoding="UTF-8"?>
<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <!-- Sky background -->
  <rect width="256" height="256" fill="#87CEEB"/>

  <!-- Clouds -->
  <rect x="20" y="20" width="32" height="8" fill="#FFFFFF" rx="2"/>
  <rect x="28" y="12" width="16" height="8" fill="#FFFFFF" rx="2"/>
  <rect x="180" y="32" width="48" height="8" fill="#FFFFFF" rx="2"/>
  <rect x="192" y="24" width="24" height="8" fill="#FFFFFF" rx="2"/>

  <!-- Sun -->
  <circle cx="216" cy="40" r="16" fill="#FFED4E"/>

  <!-- Ground - dirt -->
  <rect x="0" y="160" width="256" height="96" fill="#8B6F47"/>

  <!-- Dirt texture spots -->
  <rect x="32" y="192" width="16" height="16" fill="#6B4423"/>
  <rect x="80" y="208" width="16" height="16" fill="#6B4423"/>
  <rect x="160" y="200" width="16" height="16" fill="#6B4423"/>
  <rect x="208" y="224" width="16" height="16" fill="#6B4423"/>

  <!-- Grass top -->
  <rect x="0" y="160" width="256" height="16" fill="#7CBD3F"/>

  <!-- Grass texture spots -->
  <rect x="16" y="160" width="8" height="8" fill="#5DA32E"/>
  <rect x="48" y="168" width="8" height="8" fill="#5DA32E"/>
  <rect x="96" y="162" width="8" height="8" fill="#5DA32E"/>
  <rect x="144" y="166" width="8" height="8" fill="#5DA32E"/>
  <rect x="192" y="164" width="8" height="8" fill="#5DA32E"/>
  <rect x="224" y="168" width="8" height="8" fill="#5DA32E"/>

  <!-- Water waves -->
  <ellipse cx="128" cy="160" rx="100" ry="8" fill="#5AB5E0" opacity="0.5"/>
  <ellipse cx="128" cy="162" rx="80" ry="6" fill="#5AB5E0" opacity="0.4"/>

  <!-- Docker whale tail -->
  <path d="M 64 128 L 40 116 L 40 140 Z" fill="#1D7FCC"/>
  <path d="M 40 116 L 46 118 L 64 128 L 64 124 Z" fill="#2496ED"/>

  <!-- Docker whale body - main -->
  <rect x="64" y="100" width="128" height="56" fill="#2496ED" rx="4"/>

  <!-- Whale body highlight (top edge) -->
  <rect x="64" y="100" width="128" height="8" fill="#3AA7F0" rx="4"/>

  <!-- Whale body shadow (bottom edge) -->
  <rect x="64" y="148" width="128" height="8" fill="#1D7FCC"/>

  <!-- Whale eye -->
  <circle cx="170" cy="122" r="6" fill="#FFFFFF"/>
  <circle cx="172" cy="122" r="3" fill="#000000"/>

  <!-- Whale smile -->
  <path d="M 150 132 Q 160 138 170 132" stroke="#FFFFFF" stroke-width="2" fill="none"/>

  <!-- Container blocks - back row -->
  <rect x="88" y="68" width="28" height="28" fill="#00D9FF" rx="2"/>
  <rect x="88" y="68" width="28" height="6" fill="#66E5FF"/>
  <rect x="88" y="90" width="28" height="6" fill="#00B8E6"/>

  <rect x="124" y="68" width="28" height="28" fill="#00D9FF" rx="2"/>
  <rect x="124" y="68" width="28" height="6" fill="#66E5FF"/>
  <rect x="124" y="90" width="28" height="6" fill="#00B8E6"/>

  <!-- Container blocks - front row -->
  <rect x="72" y="84" width="28" height="28" fill="#00D9FF" rx="2"/>
  <rect x="72" y="84" width="28" height="6" fill="#66E5FF"/>
  <rect x="72" y="106" width="28" height="6" fill="#00B8E6"/>

  <rect x="108" y="84" width="28" height="28" fill="#00D9FF" rx="2"/>
  <rect x="108" y="84" width="28" height="6" fill="#66E5FF"/>
  <rect x="108" y="106" width="28" height="6" fill="#00B8E6"/>

  <rect x="144" y="84" width="28" height="28" fill="#00D9FF" rx="2"/>
  <rect x="144" y="84" width="28" height="6" fill="#66E5FF"/>
  <rect x="144" y="106" width="28" height="6" fill="#00B8E6"/>

  <!-- Small details on containers (cargo markings) -->
  <rect x="94" y="78" width="4" height="4" fill="#FFFFFF" opacity="0.6"/>
  <rect x="102" y="78" width="4" height="4" fill="#FFFFFF" opacity="0.6"/>
  <rect x="130" y="78" width="4" height="4" fill="#FFFFFF" opacity="0.6"/>
  <rect x="138" y="78" width="4" height="4" fill="#FFFFFF" opacity="0.6"/>
</svg>
